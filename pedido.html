<body>

    <header>
        <Section id="secao-menu">
            <button>
                <a href="/index.html">Home</a>
            </button>
            <button>
                <a href="/pedido.html">Pedido</a>
            </button>
        </Section>
    </header>

    <section id="secao-pedido">
        <div>
            <h2>Solicite uma Pizza</h2>
        </div>

        <div>
            <form action="">
                <div class="campo linha">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                
                <div class="campo linha">
                    <label for="qtde">Endereço</label>
                    <input type="text" id="endereco">
                </div>

                <div class="campo">
                    <label for="qtde">Número</label>
                    <input type="number" id="qtde" min="1">
                </div>
                <div class="campo">
                    <label for="qtde">Complemento</label>
                    <input type="text" id="complemento">
                </div>

                
                <div class="campo">
                    <label for="tipo">Pizza 1/2</label>
                    <select name="tipo1" id="tipo">
                        <option value="1">Margarita</option>
                        <option value="2">Mussarela</option>
                        <option value="3">Portuguesa</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="tipo">Pizza 1/2</label>
                    <select name="tipo2" id="tipo">
                        <option value="1">Margarita</option>
                        <option value="2">Mussarela</option>
                        <option value="3">Portuguesa</option>
                        <option value="4">Nenhuma</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="">Precisa de troco?</label>
                    <input name="prototipo" type="radio" id="prototipo_sim">
                    <label for="prototipo_sim">sim, preciso</label>
                    <input name="prototipo" type="radio" id="prototipo_nao">
                    <label for="prototipo_nao">não"</label>
                </div>

                <div class="campo">
                    <label for="qtde">Valor</label>
                    <input type="text" id="troco">
                </div>

            </form>
        </div>    
    </section>
        
</body>
</html>
